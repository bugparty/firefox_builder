name: docker build
run-name: docker build ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: df -h
      - run: sudo rm -rf /usr/share/dotnet
      - run: sudo rm -rf /usr/local/lib/android
      - run: sudo rm -rf /opt/ghc
      - run: sudo rm -rf /usr/local/share/edge_driver /usr/local/share/chrome_driver
      - run: df -h
           
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          repository: bugparty/gecko-dev
          ref: aprara_dev
      - uses: addnab/docker-run-action@v3
        with:
          registry: ghcr.io
          image: ghcr.io/bugparty/gecko_builder:latest
          options: -v ${{ github.workspace }}:/home/bowman/gecko_dev
          run: |
            echo "Running Script"
            cd gecko_dev
            git config --global --add safe.directory /home/bowman/gecko_dev
            ./mach --no-interactive  bootstrap --application-choice="GeckoView/Firefox for Android"
            ./mach build
  notify:
    if: cancelled() == false
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: up9cloud/action-notify@master
        env:
          GITHUB_JOB_STATUS: ${{ needs.deploy.result }}
          TELEGRAM_BOT_TOKEN: ${{secrets.TELEGRAM_BOT_TOKEN}}
          TELEGRAM_CHAT_ID: ${{secrets.TELEGRAM_CHAT_ID}}
